<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Пожалуйста, войдите</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Пожалуйста, войдите</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username">Имя пользователя:</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Имя пользователя" />
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль:</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" />
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Войти</button>
                    </form>
                </div>
                <div class="card-footer">
                    <div th:if="${param.error}" class="alert alert-danger text-center">
                        Неверное имя пользователя и/или пароль.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success text-center">
                        Вы вышли из системы.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
